<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Fakestore API</title>
    <style>
        a{
            color: white;
            text-decoration: none;
        }
    </style>


    <script>
        function Loadcategory(){
            fetch("http://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json()
            })
            .then(function(categories){
                categories.unshift("all")
                categories.map(function(Category){
                    var option = document.createElement("option");
                    option.value=Category;
                    option.text=Category.toUpperCase();
                    document.getElementById("lstCategories").appendChild(option);
                })
              

            })
        }

        function LoadProducts(url){
            document.querySelector("main").innerHTML = "";
            fetch(url)
            .then(function(response){
                return response.json()
            })
            .then(function(products){
                products.map(function(product){
                    var div = document.createElement("div");
                    div.className="card m-2 p-2";
                    div.style.width="230px";
                    div.innerHTML=`
                       <img src=${product.image} class="card-img-top" height="150">
                       <div class="card-header"  style="height:110px; overflow:auto">
                            ${product.title}
                        </div>
                        <div class="card-body">
                            <dl>
                                <dt>Price</dt>
                                <dd>₹ ${product.price*83}</dd>
                                <dt>Rating</dt>
                                <dd>${product.rating.rate} <span class="bi bi-star-fill text-warning"></span> [${product.rating.count}]</dd>
                            </dl>
                        </div>
                        <div class="card-footer">
                         <button  onclick="AddCard(${product.id})" class="btn btn-dark w-100">
                            <span class="bi bi-cart4 text-danger"></span> Add to Cart
                         </button>
                       </div>
                        
                    `
                    document.querySelector("main").appendChild(div);
                })
            })
        }

        function AddCard(id){
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json()
            })
            .then(function(product){
                list.push(product);
                alert(`${product.title}\nAdded to Cart`)
                itemcount();
            })
        }

        var list =[];

        function itemcount(){
            document.getElementById("lblCount").innerHTML=list.length;
        }

        function ShowCartClick(){
            var total = 0;
            document.getElementById("cartBody").innerHTML="";
            
            list.map(function(item){
                document.getElementById('total').innerHTML="";

                var tr = document.createElement("tr");
                var tdTitle = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdPreview = document.createElement("td");
                var total1 = document.createElement("td");

                total+= parseInt(item.price*83)
                
                tdTitle.innerHTML = item.title;
                tdPrice.innerHTML = `₹${item.price*83}`
                
                
                tdPreview.innerHTML = `<div class="d-flex">
                                          <img src=${item.image} class="ms-3" width="50" height="50">
                                          <span onclick="Remove(${item.id})" class="bi bi-trash3-fill ms-3 text-danger"></span>
                                     </div>`;
                                    
                                     
                total1.innerHTML=`₹ ${total}`;
                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPreview);
                document.getElementById("cartBody").appendChild(tr);
                document.getElementById("total").appendChild(total1);
               

            })
        }

        // function Remove(id){
        //    list.splice(id,1)
        //    alert(id)
        //    ShowCartClick()
            
        // }
        function bodyload(){
            Loadcategory();
            LoadProducts("https://fakestoreapi.com/products");
            itemcount();
        }

        function CategoryChanged(){
            var categoryName = document.getElementById("lstCategories").value;
            if(categoryName==="all"){
                LoadProducts("https://fakestoreapi.com/products");
            }
            else{
                LoadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }
        }

    
    </script>


</head>

<body class="container-fluid" onload="bodyload()">
    <header class="d-flex justify-content-between p-3 bg-dark text-white">
        <div class="h3">Fakestore</div>
        <nav class="fs-4">
            <a class="me-3"><span>Home</span></a>
            <a class="me-3"><span>Electronics</span></a>
            <a class="me-3"><span>Jewelery</span></a>
            <a class="me-3"><span>Men's Fashion</span></a>
            <a class="me-3"><span>Women's Fashion</span></a>
        </nav>
        <div class="fs-4">
            <button data-bs-target="#cart" data-bs-toggle="modal" onclick="ShowCartClick()" class="btn position-relative btn-warning bi bi-cart2"> Your Cart <span id="lblCount" class="badge rounded rounded-circle bg-danger text-white position-absolute"></span> </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="text-warning">Your Cart</h2>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody id="cartBody">
                                   
                                </tbody>
                                
                            </table>
                        </div>
                        <div class="card-footer text-dark d-flex" style="justify-content: space-evenly;" >
                            <h3>Total Price</h3>
                            <h3 id="total"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <article class="bg-dark text-white p-2 mt-0 text-center">
        <span class="bi bi-lightning-fill text-warning"></span>
        <span>HOLIDAY DEALS 50% OFF - LIMITED OFFER</span>
        <span class="bi bi-lightning-fill text-warning"></span>
    </article>
    <section class="mt-3 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select class="form-select" onchange="CategoryChanged()" id="lstCategories"></select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap"  style="height: 450px; overflow: auto;">

        </main>
    </section>
</html>
